<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste prático BURH</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/53dc88a45f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid mw-100 vh-100">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div id="formulario-busca" class="row d-flex flex-row justify-content-center">
                <form action="#" method="post" id="buscaForm" name="buscaForm">
                    <h4>Insira o título do filme</h4>
                    <div id="controles" class="d-flex flex-row">
                        <input type="text" name="name" id="name" class="form-control" required placeholder="Título">
                        <button class="btn btn-danger" type="submit" name="enviarBusca" id="enviarBusca">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/main.js" type="text/javascript"></script>

</html>
