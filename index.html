<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste prático BURH</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/53dc88a45f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid mw-100 vh-100">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div id="formulario-busca" class="row d-flex flex-row justify-content-center w-100">
                <form action="#" method="post" id="buscaForm" name="buscaForm" class="w-75 d-flex flex-column align-items-center">
                    <h4 id="titulo">Insira o título do filme</h4>
                    <div id="controles" class="d-flex flex-row w-100">
                        <input type="text" name="name" id="name" class="form-control" required placeholder="Título">
                        <button class="btn btn-danger" type="submit" name="enviarBusca" id="enviarBusca">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <br>
                <div class="container hidden" id="card">
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <img src="./img/testePoster.jpg" alt="Poster" class="img-fluid">
                        </div>
                        <div class="col-md-9 col-xs-12 d-flex flex-column justify-content-around">
                            <h1 id="nome">O Poderoso Chefao</h1><br>
                            <h1 id="ano">1973</h1><br>
                            <h1 id="duracao">Duração: 180 min</h1><br>
                            <h1 id="critica">IMDB: 10</h1><br>
                            <div class="d-flex flex-row justify-content-between">
                                <h1 id="diretor">Diretor: Francis Ford Coppola</h1>
                                <a href="" id="detalhes" class="btn btn-success m-2"><i class="fas fa-plus"></i> Detalhes</a>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/main.js" type="text/javascript"></script>

</html>
