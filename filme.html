<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste prático BURH</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/53dc88a45f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar contendo tambem uma busca e retorno para index -->
    <nav class="navbar sticky-top navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-white" href="./index.html">Home</a>
        <form class="form-inline" id="buscaForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Título..." name="name" id="name" aria-label="Search">
            <button class="btn btn-info my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>
    <!-- container wrapper  -->
    <div class="container-fluid vw-100 h-auto m-0" id="wrapper">
        <!-- div contendo a ficha tecnica com todas as informações vindas da API sobre o filme -->
        <div class="container-fluid w-100" id="ficha-filme">
            <div class="row m-0 p-0">
                <div class="col-md-6 col-xs-12 col-sm-12 col-lg-5 col-xl-4">
                    <img src="" alt="Poster" id="poster">
                    <div id="acoes">

                    </div>
                    <hr class="bg-info">
                    <div id="infos1">
                        <table>
                            <tr>
                                <th>Gênero</th>
                                <td id="genero"></td>
                            </tr>
                            <tr>
                                <th>Duração</th>
                                <td id="duracao"></td>
                            </tr>
                            <tr>
                                <th>Classificação Indicativa</th>
                                <td id="PG"></td>
                            </tr>

                            <tr>
                                <th>Diretor</th>
                                <td id="diretor"></td>
                            </tr>
                        </table><br>
                    </div>
                </div>
                <!-- coluna onde vai as demais informações -->
                <div class="col-md-6 col-xs-12 col-sm-12 col-lg-7 col-xs-12">
                    <h2 class="text-white font-weight-bold" id="titulo">The Godfather</h2>
                    <h2 id="estreia" class="text-secondary">(1972)</h2>
                    <div class="row m-0 p-0">
                        <div class="col-md-12 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Sinopse</h2><br>
                            <p id="sinopse" class="text-secondary"></p>
                        </div>
                        <div class="col-md-12 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Escrito por</h2><br>
                            <p id="roteiro" class="text-secondary"></p>
                        </div>
                        <div class="col-md-12 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Elenco</h2><br>
                            <p id="elenco" class="text-secondary"></p>
                        </div>
                        <div class="col-md-4 col-xs-12 m-0 p-0 mt-3 text-secondary" id="avaliacoes">
                            <h2 class="font-weight-bold text-white">Avaliações</h2><br>
                            <h3 id="rotten"></h3>
                            <h3 id="imdb2"></h3>
                            <h3 id="metacritic"></h3>
                        </div>
                        <div class="col-md-4 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Bilheteria</h2><br>
                            <p id="bilheteria" class="text-secondary h3"></p>
                        </div>
                        <div class="col-md-4 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Prêmios</h2><br>
                            <p id="premios" class="text-secondary"></p>
                        </div>
                        <div class="col-md-6 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Países onde foi filmado</h2><br>
                            <p id="paises" class="text-secondary"></p>
                        </div>
                        <div class="col-md-6 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Idiomas</h2><br>
                            <p id="idiomas" class="text-secondary"></p>
                        </div>
                        <div class="col-md-6 col-xs-12 m-0 p-0 mt-3 text-white">
                            <h2 class="font-weight-bold">Produção</h2><br>
                            <p id="producao" class="text-secondary h4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js" type="text/javascript"></script>

</html>
